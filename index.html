<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – SmartTrader</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode:'class' };</script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>html{font-family:'Poppins',sans-serif}</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br
             from-white to-gray-100 dark:from-gray-800 dark:to-gray-900 p-4">

  <!-- Toggle -->
  <button id="theme-toggle" class="fixed top-4 right-4 p-3 rounded-full
           bg-white/80 dark:bg-gray-800/80 text-gray-800 dark:text-gray-100
           shadow-lg border border-gray-200 dark:border-gray-600
           hover:scale-110 backdrop-blur-sm transition-all duration-200">
    <span id="light-icon">🌙</span><span id="dark-icon" class="hidden">☀️</span>
  </button>

  <!-- Login card -->
  <div class="w-full max-w-sm p-8 rounded-3xl shadow-xl
              bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
    <h2 class="text-center text-3xl font-semibold mb-8
               text-gray-800 dark:text-gray-100">SmartTrader</h2>

    <form id="login-f" class="space-y-4">
      <input id="u" placeholder="Username" required
             class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700
                    text-gray-800 dark:text-gray-100 border border-gray-300 dark:border-gray-600">
      <input id="p" type="password" placeholder="Password" required
             class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700
                    text-gray-800 dark:text-gray-100 border border-gray-300 dark:border-gray-600">
      <button  class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600
         hover:from-indigo-700 hover:to-purple-700 text-white font-semibold
         rounded-lg shadow-lg transition-all duration-200 hover:scale-[1.02]">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Don't have an account?
      <a href="register.html" class="text-indigo-500 hover:underline">Register</a>
    </p>
  </div>

  <!-- Theme + Auth -->
  <script>
  /* === Theme helper (אחיד בכל הדפים) === */
  const Theme = {
    isDark: false,
    init() {
      this.isDark = (localStorage.getItem('theme') === 'dark');
      document.documentElement.classList.toggle('dark', this.isDark);
      document.getElementById('light-icon').classList.toggle('hidden', this.isDark);
      document.getElementById('dark-icon' ).classList.toggle('hidden', !this.isDark);
    },
    toggle() {
      this.isDark = !this.isDark;
      document.documentElement.classList.toggle('dark', this.isDark);
      localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
      document.getElementById('light-icon').classList.toggle('hidden', this.isDark);
      document.getElementById('dark-icon' ).classList.toggle('hidden', !this.isDark);
    },
    go(path) { location.href = path; }
  };
  Theme.init();
  document.getElementById('theme-toggle').onclick = () => Theme.toggle();

  /* === Login flow === */
  document.getElementById('login-f').addEventListener('submit', e => {
    e.preventDefault();
    const u = document.getElementById('u').value.trim();
    const p = document.getElementById('p').value;
    const db = JSON.parse(localStorage.getItem('smarttrader_users') || '{}');
    if (!db[u] || db[u].password !== p) return alert('Wrong credentials');
    localStorage.setItem('currentUser', u);
    Theme.go('dashboard.html');
  });
  </script>
</body>
</html>
